
<div id="chambreCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div *ngFor="let ch of chunkedChambres; let i = index" [class.active]="i === 0" class="carousel-item" [@fadeInOut]="'in'">
      <div class="d-flex">
        <div *ngFor="let item of ch" class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Chambre {{ item.numeroChambre }}</h5>
              <p class="card-text"><strong>ID:</strong> {{ item.idChambre }}</p>
              <p class="card-text"><strong>Type:</strong> {{ item.typeC }}</p>
              <button class="btn btn-primary btn-reserver" (click)="reserverChambre(item.idChambre)">RÃ©server</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#chambreCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#chambreCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
