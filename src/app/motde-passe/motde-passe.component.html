<form (ngSubmit)="onSubmit()" class="password-form">
  <div class="form-group">
    <label for="currentPassword">Current Password:</label>
    <input type="password" id="currentPassword" name="currentPassword" [(ngModel)]="currentPassword" required>
  </div>
  <div class="form-group">
    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
  </div>
  <div class="form-group">
    <label for="confirmationPassword">Confirm Password:</label>
    <input type="password" id="confirmationPassword" name="confirmationPassword" [(ngModel)]="confirmationPassword" required>
  </div>

  <button type="submit" class="submit-button">Changer le mot de passe</button>
</form>
