<div class="container" *ngIf="!authResponse.mfaEnabled">
  <div class="success-message-panel" *ngIf="message">
    <div class="success-icon">&#10004;</div>
    <div class="success-message">{{message}}</div>
  </div>

  <h2>Register</h2>
  <form (ngSubmit)="registerUser()">
    <div class="form-group">
      <label for="firstname">First name</label>
      <input
        id="firstname"
        name="firstname"
        required type="text"
        [(ngModel)]="registerRequest.nomEt"
      >
    </div>
    <div class="form-group">
      <label for="lastname">Last name</label>
      <input
        id="lastname"
        name="lastname"
        required type="text"
        [(ngModel)]="registerRequest.prenomEt"
      >
    </div>

    <div class="form-group">
      <label for="lastname">cin</label>
      <input
        id="cin"
        name="cin"
        required type="number"
        [(ngModel)]="registerRequest.cin"
      >
    </div>

    <div class="form-group">
      <label for="ecole"> ecole</label>
      <input
        id="ecole"
        name="ecole"
        required type="text"
        [(ngModel)]="registerRequest.ecole"
      >
    </div>

    <div class="form-group">
      <label for="dateNaissance"> dateNaissance</label>
      <input
        id="dateNaissance"
        name="dateNaissance"
        required type="date"
        [(ngModel)]="registerRequest.dateNaissance"
      >
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        required type="text"
        [(ngModel)]="registerRequest.email"
      >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        required type="password"
        [(ngModel)]="registerRequest.password"
      >
    </div>
    <div class="form-group">
      <input
        id="rememberMe"
        name="rememberMe"
        type="checkbox"
        [(ngModel)]="registerRequest.mfaEnabled"
      >
      <label for="rememberMe">Enable 2FA (Two Factors Authentication)</label>
    </div>
    <button type="submit">Register</button>
    <a routerLink="/login">Login</a>
  </form>
</div>

<div class="container" *ngIf="authResponse.mfaEnabled">

  <div class="success-message-panel" *ngIf="message">
    <div class="success-icon">&#10004;</div>
    <div class="success-message">{{message}}</div>
  </div>

  <h2>Set Up Two-Factor Authentication</h2>
  <div class="qr-code">
    <img [src]="authResponse.secretImageUri" alt="QR Code">
  </div>
  <div class="form-group">
    <label for="validationCode">Enter 6 digits Validation Code Generated by the app</label>
    <input
      type="text"
      id="validationCode"
      name="validationCode"
      required
      [(ngModel)]="otpCode"
    >
  </div>
  <button
    type="button"
    (click)="verifyTfa()"
    [class.button-disabled]="otpCode.length < 6"
  >Verify code</button>
</div>
